<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="product-one">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="decrement-one"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="quantity-one" value="1">
                           <button class="btn btn-default" id="increment-one"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price-one">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-one">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="product-two">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="decrement-two"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="quantity-two" value="1">
                           <button class="btn btn-default" id="increment-two"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price-two">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-two">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
z
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary check-out" data-toggle="modal"
                     data-target="#checkoutModal" id="checkout">
                     Checkout
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog"
                     aria-labelledby="checkoutModalTitle" aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                           <div class="modal-header text-center">
                              <h5 class="modal-title" id="checkoutModalLongTitle">Precessing</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                              </button>
                           </div>
                           <div class="modal-body">
                              <h4>Hey, you greedy nigga. Now go back to your work!ðŸ™„</h4>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-primary">OKey, Man</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>


            </div>
         </div>
      </div>
   </section>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
   </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
   </script>
   <script src="app.js"></script>

</body>

</html>
